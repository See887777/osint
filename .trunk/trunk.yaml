version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - oxipng@8.0.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.3
  disabled:
  ignore:
    - linters: [ALL]
      paths:
        - ".yarn/**"
    - linters: [prettier]
      paths:
        - "public/css/**"
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
