<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel=" icon" href="favicon/favicon.ico" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.x/css/all.min.css"
    />
    <link type="text/css" rel="stylesheet" href="css/arf.css" />
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <title>OSINT Framework</title>
  </head>

  <body>
    <div id="body">
      <script type="text/javascript" src="js/arf.js"></script>
    </div>
    <div class="legend">
      <table width="100%" border="0">
        <tr>
          <td align="center">(D)</td>
          <td>
            <i id="fa" class="fab fa-google"></i> &nbsp; Google Dork, for more
            information:
            <a
              href="http://en.wikipedia.org/wiki/Google_hacking"
              target="_blank"
              >Google Hacking</a
            >
          </td>
        </tr>
        <tr>
          <td align="center">(R)</td>
          <td>
            <i id="fa" class="fas fa-users"></i> &nbsp; Requires registration
          </td>
        </tr>
        <tr>
          <td align="center">(M)</td>
          <td>
            <i id="fa" class="fas fa-link"></i> &nbsp; Provides URL with a
            search query
          </td>
        </tr>
        <tr>
          <td align="center">(T)</td>
          <td>
            <i id="fa" class="fas fa-tools"></i> &nbsp; The tool has to be set
            up on a local device
          </td>
        </tr>
      </table>
    </div>
    <div class="footer" align="middle">
      <p align="center">
        <a class="gh" href="https://github.com/ss-o">ss-o</a>
      </p>
    </div>
